name: Daily Fuzz

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: daily-fuzz
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: '-Dwarnings'
  RUST_BACKTRACE: '1'
  RUST_NIGHTLY: nightly-2026-01-01

jobs:
  fuzz:
    name: fuzz (daily)
    runs-on: ubuntu-latest
    timeout-minutes: 75

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}
          components: rustfmt, clippy

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: nightly

      - name: Run CI-FUZZ
        run: bash ./scripts/run.sh ci-fuzz --timeout 3600 --len 10000
